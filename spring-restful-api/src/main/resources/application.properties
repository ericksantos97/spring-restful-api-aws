# Schema será atualizado automaticamente de acordo com as entidades java encontradas
spring.jpa.hibernate.ddl-auto=update

# URL de conexão para o banco de dados SET GLOBAL time_zone = '+3:00'
# spring.datasource.url=jdbc:mysql://localhost:3306/rest_with_spring_boot?useLegacyDatetimeCode=true&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://db:3306/rest_with_spring_boot?useLegacyDatetimeCode=true&serverTimezone=UTC&useSSL=false

# Nome de usuário e senha
spring.datasource.username=root
spring.datasource.password=root

# Permite que o Hibernate gere SQL otimizado para um DBMS específico e Utilização TimeZone
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Mostra ou não registra para cada consulta sql
spring.jpa.show-sql=true

# Mantenha a conexão ativa se estiver inativa por um longo tempo (necessário na produção)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Configurações FLYWAY
# spring.flyway.url=jdbc:mysql://localhost:3306/
spring.flyway.url=jdbc:mysql://db:3306/
spring.flyway.schemas=rest_with_spring_boot
spring.flyway.user=root
spring.flyway.password=root

# Configurações Spring Servlet
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

# Diretório dos arquivos
file.upload-dir=C:/Projetos/CURSOS/RESTFUL-API/spring-restful-api/Files
